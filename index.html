<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tags</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="js/libs/ng-tagsInput/ng-tags-input.min.css">

        <div>

		</div>

    </body>
